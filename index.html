<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>فاملي فيود </title>
  <style>
    :root{ --blue:#0b56a3;--blueDark:#083d73;--gold:#ffd44d;--gold2:#f1b21a;--red:#e11d48;--green:#10b981;--text:#fff7e6; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu; background:linear-gradient(#0b3c7a,#0a2f5c 40%,#0b3c7a); color:#fff;}
    .container{max-width:1100px;margin-inline:auto;padding:16px 20px 120px}
    header{position:sticky;top:0;background:#0b2f63cc;backdrop-filter:blur(6px);border-bottom:1px solid #ffffff22;z-index:10}
    header .bar{max-width:1100px;margin:auto;padding:12px 20px;display:flex;align-items:center;justify-content:space-between;gap:12px}
    .btn{padding:10px 14px;border-radius:14px;border:1px solid #ffffff22;background:#184b93;cursor:pointer;color:#fff;font-weight:600;display:inline-flex;align-items:center;gap:8px;box-shadow:0 4px 12px #0003}
    .btn:hover{background:#2260b8}
    .btn.red{background:#b51f3c;border-color:#ff92a6}
    .btn.yellow{background:#ffd44d;color:#0b2f63;border-color:#fff2;border-width:2px;font-weight:800}
    .btn.green{background:#169a79}
    .grid{display:grid;gap:14px}
    .cols-2{grid-template-columns:repeat(2,minmax(0,1fr))}
    @media (max-width:720px){.cols-2{grid-template-columns:1fr}}
    .panel{border:4px solid #3b82f6;border-radius:20px;padding:16px;background:linear-gradient(#0b2f63,#114a92)}
    .panel.active{border-color:var(--gold)}
    .team-head{display:flex;justify-content:space-between;align-items:center;gap:10px}
    .team-name{background:transparent;border:none;border-bottom:1px solid #ffffff55;color:#fff;font-size:18px;font-weight:700;outline:none;width:180px}
    .strikes{display:flex;gap:6px}
    .strike{width:28px;height:28px;border-radius:8px;display:grid;place-items:center;background:#b51f3c;color:#fff;font-weight:900;opacity:.3;transition:.2s}
    .strike.on{opacity:1;transform:scale(1)}

    .board{position:relative;border:8px solid var(--gold);border-radius:28px;padding:18px;background:radial-gradient(80% 120% at 50% 0%, var(--blue), var(--blueDark));box-shadow:0 10px 30px #0006}
    .question{display:grid;place-items:center}
    .qtext{display:inline-block;background:#ffd44de6;color:#0b2f63;padding:8px 14px;border-radius:16px;font-size:clamp(16px,2.4vw,28px);font-weight:900;box-shadow:0 6px 20px #0005}
    .small{opacity:.85;font-size:12px;margin-top:6px}

    .answers{display:grid;gap:10px;margin-top:10px;grid-template-columns:repeat(2,minmax(0,1fr))}
    @media (max-width:720px){.answers{grid-template-columns:1fr}}
    .tile{position:relative;height:84px;border:4px solid var(--gold);border-radius:18px;overflow:hidden;background:#0b2f63cc;cursor:pointer;box-shadow:inset 0 0 0 999px #0000000f, 0 8px 16px #0004;transition:.15s}
    .tile:hover{transform:translateY(-1px)}
    .tile .inner{position:relative;z-index:2;height:100%;display:flex;align-items:center;justify-content:space-between;padding:0 14px}
    .idx{color:#ffe9a6;font-weight:900;font-size:28px}
    .bar{height:10px;width:50%;border-radius:8px;background:#2e63a8;opacity:.6}
    .reveal{display:flex;align-items:center;gap:10px}
    .ans{font-weight:800;font-size:clamp(16px,2.2vw,22px);color:#fff} /* لون الإجابات أبيض */
    .pts{font-weight:900;font-size:28px;background:#ffd44d; padding:4px 10px;border-radius:10px;color:#0b2f63}
    .bgdots{position:absolute;inset:0;display:grid;grid-template-columns:repeat(12,1fr);gap:10px;padding:10px;opacity:.35}
    .bgdots span{border-radius:999px;background:radial-gradient(#ffe07a,#f7c948)}

    .row{display:flex;flex-wrap:wrap;align-items:center;gap:10px}
    .badge{display:inline-flex;align-items:center;gap:8px;background:#143e7a;border:1px solid #ffffff22;padding:8px 12px;border-radius:14px;box-shadow:0 4px 12px #0003}
    .value{color:#ffd44d;font-weight:900;font-size:20px}

    .footer{position:fixed;bottom:10px;left:0;right:0}
    .footer .wrap{max-width:1100px;margin:auto;background:#0b2f63cc;border:1px solid #ffffff22;padding:10px 14px;border-radius:14px;display:flex;justify-content:space-between;align-items:center;gap:10px}

    .hidden{display:none}
  </style>
</head>
<body>
  <header>
    <div class="bar">
      <div style="font-weight:900;font-size:20px;display:flex;align-items:center;gap:8px">✨ فاملي فيود </div>
      <div class="row">
        <button class="btn" id="muteBtn">🔊 صوت</button>
      </div>
    </div>
  </header>

  <!-- أصوات (ملفات MP3 خارجية يجب وضعها بنفس المجلد) -->
  <audio id="sndReveal" src="reveal.mp3" preload="auto"></audio>
  <audio id="sndStrike" src="strike.mp3" preload="auto"></audio>
  <audio id="sndClap" src="clap.mp3" preload="auto"></audio>

  <div class="container">
    <div class="grid cols-2">
      <div class="panel" id="teamA">
        <div class="team-head">
          <div style="display:flex;align-items:center;gap:8px">
            <span>👥</span>
            <input class="team-name" id="nameA" value="فريق A" />
          </div>
          <div class="row">
            <div class="strikes" id="strikesA">
              <div class="strike">X</div><div class="strike">X</div><div class="strike">X</div>
            </div>
            <div style="font-size:28px;font-weight:900" id="scoreA">0</div>
          </div>
        </div>
      </div>

      <div class="panel" id="teamB">
        <div class="team-head">
          <div style="display:flex;align-items:center;gap:8px">
            <span>👥</span>
            <input class="team-name" id="nameB" value="فريق B" />
          </div>
          <div class="row">
            <div class="strikes" id="strikesB">
              <div class="strike">X</div><div class="strike">X</div><div class="strike">X</div>
            </div>
            <div style="font-size:28px;font-weight:900" id="scoreB">0</div>
          </div>
        </div>
      </div>
    </div>

    <div class="board" id="board">
      <div class="question">
        <div class="qtext" id="qtext">—</div>
        <div class="small" id="qsmall"></div>
      </div>

      <div class="answers" id="answers"></div>

      <div class="row" style="justify-content:space-between;margin-top:8px">
        <div class="row">
          <div class="badge">🏆 <span>رصيد الجولة:</span> <span class="value" id="roundPot">0</span></div>
          <div class="badge">مضاعِف:
            <select id="mult" style="background:#0a3570;color:#fff;border-radius:10px;padding:4px 8px;margin-inline-start:6px">
              <option value="1">x1</option>
              <option value="2">x2</option>
              <option value="3">x3</option>
            </select>
          </div>
        </div>
        <div class="row">
          <button class="btn" id="stealBtn">💣 سرقة</button>
          <button class="btn" id="switchBtn">🔁 تبديل الدور</button>
          <button class="btn red" id="strikeBtn">❌ خطأ (X)</button>
          <button class="btn yellow" id="awardCurrent">منح النقاط للفريق الحالي</button>
          <button class="btn" id="awardOther">منح النقاط للفريق الآخر</button>
        </div>
      </div>

      <div class="row" style="justify-content:space-between;margin-top:6px">
        <div class="small">كل الإجابات مكشوفة؟ <b id="allRevealed">لا</b></div>
        <div class="row">
          <button class="btn" id="nextBtn">سؤال تالي</button>
          <button class="btn" id="resetBtn">🔄 إعادة ضبط</button>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="wrap">
      <div class="small">© فاملي فيود حقوق متجر دارك ستور </div>
<div class="small"><a id="customLink" href="https://discord.gg/QNnGmznb99" target="_blank" style="color:#ffd44d;text-decoration:underline">الدسكورد</a></div>
      <div class="small"><a id="customLink" href="https://magenta-allyce-27.tiiny.site/" target="_blank" style="color:#ffd44d;text-decoration:underline">رابط الإجابات</a></div>
    </div>
  </div>

<script>

  const el = (id)=>document.getElementById(id);

  const strikesB = el('strikesB').children;
  const scoreA = el('scoreA');
  const scoreB = el('scoreB');
  const nameA = el('nameA');
  const nameB = el('nameB');
  const sndReveal = el('sndReveal');
  const sndStrike = el('sndStrike');
  const sndClap = el('sndClap');

  // Sounds
  let muted=false;
  function playSound(a){ if(!muted){ try{ a.currentTime=0; a.play(); }catch(e){} } }

  function setActivePanel(){
    el('teamA').classList.toggle('active', activeTeam==='A');
    el('teamB').classList.toggle('active', activeTeam==='B');
  }

  function updateTeamUI(){
    nameA.value = team.A.name; nameB.value = team.B.name;
    scoreA.textContent = team.A.score; scoreB.textContent = team.B.score;
    [...strikesA].forEach((x,i)=>x.classList.toggle('on', team.A.strikes>i));
    [...strikesB].forEach((x,i)=>x.classList.toggle('on', team.B.strikes>i));
    setActivePanel();
  }

  function currentQ(){ return questions[qIndex] || {prompt:'—', answers:[]}; }

  function drawBoard(){
    const curr = currentQ();
    qtext.textContent = curr.prompt || '— لا يوجد سؤال —';
    qsmall.textContent = `السؤال ${qIndex+1} / ${questions.length}`;
    answersWrap.innerHTML='';
    const list = curr.answers.slice(0,8);
    list.length = 8; // pad
    let total = 0;
    (list).forEach((ans,i)=>{
      const div = document.createElement('button');
      div.className='tile';
      div.innerHTML = `
        <div class="bgdots">${'<span></span>'.repeat(84)}</div>
        <div class="inner">
          <div class="idx">${i+1}</div>
          <div class="bar"></div>
        </div>`;
    
      const revealedNow = !!revealed[i];
      if(revealedNow && ans){
        div.innerHTML = `
          <div class="inner reveal">
            <div class="idx" style="color:#0b2f63">${i+1}</div>
            <div class="ans">${escapeHtml(ans.text)}</div>
            <div class="pts">${ans.points|0}</div>
          </div>`;
      }
      div.addEventListener('click',()=>{
        if(revealed[i]) return;
        revealed[i]=true;
        if(ans){ total += ans.points|0; }
        playSound(sndReveal);
        render();
      });
      answersWrap.appendChild(div);
      if(revealedNow && ans){ total += ans.points|0; }
    });
    roundPot = total * multiplier;
    eRoundPot.textContent = roundPot;
    const allRev = curr.answers.slice(0,8).every((_,i)=>revealed[i]);
    eAllRev.textContent = allRev ? 'نعم' : 'لا';
  }

  function escapeHtml(s){ return String(s).replace(/[&<>"']/g, m=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m])); }

  function render(){ updateTeamUI(); drawBoard(); }

  el('awardCurrent').onclick = ()=>{ team[activeTeam].score += roundPot; finishRound(); };
  el('awardOther').onclick = ()=>{ team[activeTeam==='A'?'B':'A'].score += roundPot; finishRound(); };
  function finishRound(){ playSound(sndClap); team.A.strikes=0; team.B.strikes=0; revealed={}; stealMode=false; render(); }

  el('nextBtn').onclick = ()=>{ revealed={}; team.A.strikes=0; team.B.strikes=0; stealMode=false; qIndex=(qIndex+1)%questions.length; render(); };
  el('resetBtn').onclick = ()=>{ qIndex=0; revealed={}; multiplier=1; el('mult').value='1'; team.A.score=0; team.B.score=0; team.A.strikes=0; team.B.strikes=0; activeTeam='A'; render(); };

  el('mult').onchange = (e)=>{ multiplier = parseInt(e.target.value||'1'); render(); };

  nameB.oninput = (e)=>{ team.B.name = e.target.value; };

  // Mute
  function toggleMute(){ muted = !muted; el('muteBtn').textContent = muted? '🔇 صامت' : '🔊 صوت'; }
  el('muteBtn').onclick = toggleMute;

  // init
  render();
</script>
</body>
</html>
