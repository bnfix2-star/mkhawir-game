    B: { name:'ÙØ±ÙŠÙ‚ B', score:0, strikes:0 }
  };
  // Elements
  const el = (id)=>document.getElementById(id);
  const answersWrap = el('answers');
  const qtext = el('qtext');

  const scoreB = el('scoreB');

  const nameB = el('nameB');
  const sndReveal = el('sndReveal');
  const sndStrike = el('sndStrike');
  const sndClap = el('sndClap');

  // Sounds
  let muted=false;
  function playSound(a){ if(!muted){ try{ a.currentTime=0; a.play(); }catch(e){} } }

  function setActivePanel(){
    el('teamA').classList.toggle('active', activeTeam==='A');
    el('teamB').classList.toggle('active', activeTeam==='B');
  }

  function updateTeamUI(){
    nameA.value = team.A.name; nameB.value = team.B.name;
    scoreA.textContent = team.A.score; scoreB.textContent = team.B.score;
    [...strikesA].forEach((x,i)=>x.classList.toggle('on', team.A.strikes>i));
    [...strikesB].forEach((x,i)=>x.classList.toggle('on', team.B.strikes>i));
    setActivePanel();
  }

  function currentQ(){ return questions[qIndex] || {prompt:'â€”', answers:[]}; }

  function drawBoard(){
    const curr = currentQ();
    qtext.textContent = curr.prompt || 'â€” Ù„Ø§ ÙŠÙˆØ¬Ø¯ Ø³Ø¤Ø§Ù„ â€”';
    qsmall.textContent = `Ø§Ù„Ø³Ø¤Ø§Ù„ ${qIndex+1} / ${questions.length}`;
    answersWrap.innerHTML='';
    const list = curr.answers.slice(0,8);
    list.length = 8; // pad
    let total = 0;
    (list).forEach((ans,i)=>{
      const div = document.createElement('button');
      div.className='tile';
      div.innerHTML = `
        <div class="bgdots">${'<span></span>'.repeat(84)}</div>
        <div class="inner">
          <div class="idx">${i+1}</div>
          <div class="bar"></div>
        </div>`;
    
      const revealedNow = !!revealed[i];
      if(revealedNow && ans){
        div.innerHTML = `
          <div class="inner reveal">
            <div class="idx" style="color:#0b2f63">${i+1}</div>
            <div class="ans">${escapeHtml(ans.text)}</div>

          </div>`;
      }
      div.addEventListener('click',()=>{
        if(revealed[i]) return;
        revealed[i]=true;
        if(ans){ total += ans.points|0; }
        playSound(sndReveal);
        render();
      });
      answersWrap.appendChild(div);
      if(revealedNow && ans){ total += ans.points|0; }
    });
    roundPot = total * multiplier;
    eRoundPot.textContent = roundPot;
    const allRev = curr.answers.slice(0,8).every((_,i)=>revealed[i]);
    eAllRev.textContent = allRev ? 'Ù†Ø¹Ù…' : 'Ù„Ø§';
  }

  function escapeHtml(s){ return String(s).replace(/[&<>"']/g, m=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m])); }

  function render(){ updateTeamUI(); drawBoard(); }

  // Controls
  el('switchBtn').onclick = ()=>{ activeTeam = activeTeam==='A'?'B':'A'; setActivePanel(); };
  el('strikeBtn').onclick = ()=>{
    playSound(sndStrike);
    const t = team[activeTeam]; t.strikes = Math.min(3, t.strikes+1); updateTeamUI(); };
  el('stealBtn').onclick = ()=>{ stealMode = !stealMode; alert(stealMode? 'ÙˆØ¶Ø¹ Ø§Ù„Ø³Ø±Ù‚Ø©: ÙØ¹Ù‘Ù„. Ø§Ø³Ø£Ù„ Ø§Ù„ÙØ±ÙŠÙ‚ Ø§Ù„Ø¢Ø®Ø± Ø¥Ø¬Ø§Ø¨Ø© ÙˆØ§Ø­Ø¯Ø© Ù„Ø³Ø±Ù‚Ø© Ø§Ù„Ø±ØµÙŠØ¯.' : 'ÙˆØ¶Ø¹ Ø§Ù„Ø³Ø±Ù‚Ø©: Ø£ÙÙˆÙ‚Ù.'); };
  el('awardCurrent').onclick = ()=>{ team[activeTeam].score += roundPot; finishRound(); };
  el('awardOther').onclick = ()=>{ team[activeTeam==='A'?'B':'A'].score += roundPot; finishRound(); };
  function finishRound(){ playSound(sndClap); team.A.strikes=0; team.B.strikes=0; revealed={}; stealMode=false; render(); }

  el('nextBtn').onclick = ()=>{ revealed={}; team.A.strikes=0; team.B.strikes=0; stealMode=false; qIndex=(qIndex+1)%questions.length; render(); };
  el('resetBtn').onclick = ()=>{ qIndex=0; revealed={}; multiplier=1; el('mult').value='1'; team.A.score=0; team.B.score=0; team.A.strikes=0; team.B.strikes=0; activeTeam='A'; render(); };

  el('mult').onchange = (e)=>{ multiplier = parseInt(e.target.value||'1'); render(); };

  nameA.oninput = (e)=>{ team.A.name = e.target.value; };
  nameB.oninput = (e)=>{ team.B.name = e.target.value; };

  // Mute
  function toggleMute(){ muted = !muted; el('muteBtn').textContent = muted? 'ğŸ”‡ ØµØ§Ù…Øª' : 'ğŸ”Š ØµÙˆØª'; }
  el('muteBtn').onclick = toggleMute;

  // init
  render();
</script>
